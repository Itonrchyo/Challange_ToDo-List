<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <h1> To Do List Sederhana Ito Nurcahyo</h1>
    <div class="container">
      <p>
        <label for="new-task">Input Aktivitas</label>
        <input id="new-task" type="text">
        <button>Input</button>
      </p>

      <h3> To do list </h3>
      <ul id="incomplete-tasks">
        <li>
          <input type="checkbox">
          <label>Kelas Infinite Learning 9.30</label>
          <input type="text">
          <button class="edit">Edit</button>
          <button class="delete">Delete</button>
        </li>
      </ul>

      <h3> Completed </h3>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label>Makan </label>
          <input type="text">
          <button class="edit">Edit</button>
          <button class="delete">Delete</button>
        </li>
      </ul>
    </div>

    <script type="text/javascript" src="JS/main.js"></script>
</body>
<footer>
  <p class="created">
    by &copy; Ito Nurcahyo
  </p>
</footer>
</html>
